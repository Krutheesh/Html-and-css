<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class and id selctor */
        /* To target class we use "."*/
        /* To target id we use "#" */
        .a{
            background-color: rgb(253, 127, 1);
        }
        #b{
            background-color: rgb(187, 20, 153);
        }
        #c{
            background-color: rgb(9, 167, 240);
        }
    </style>
</head>
<body>
        <h1 class="a">Fruits </h1>
        <p class="a">Fruits are healthy </p>
        <div>
            <ul>
            <li class="a">apple</li>
            <li id="b">mango</li>
            <li id="c">orange</li>
            <li>graphes</li>
            <li>banana</li>
            </ul>
        </div>
        <span class="a">pine apple</span>
    
</body>
</html>
