<!DOCTYPE html>

    <title>Flexbox</title>
    <style>
         .container{
            display:flex;

            justify-content: space-around;
            
        }

<body>
    <div class="container">
       <div>inline</div>
       <div>block</div>
       <div>flex-row</div>
       <div>flex column</div>
    </div>
