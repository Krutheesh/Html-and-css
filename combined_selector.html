<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* combined selectors only tags separated by a comma */
        ul,span,p{
            background-color: red;
        }
        /* Here we have h1-tag ,a- class,c- id separated by a comma */
        h1,.a,#c{
            background-color: rgb(40, 99, 227);
        }
    </style>
</head>
<body>
    <h1 class="a">Fruits </h1>
        <p class="a">Fruits are healthy </p>
        <div>
            <ul>
            <li class="a">apple</li>
            <li id="b">mango</li>
            <li id="c">orange</li>
            <li>graphes</li>
            <li>banana</li>
            </ul>
        </div>
        <span class="a">pine apple</span>
    
</body>
</html>
