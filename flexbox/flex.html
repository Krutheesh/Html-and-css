<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex1</title>
    <style>
        .chill{
            border: 2px solid red;
            margin: 10px;
            height: 50px;
            width: 60px;
            background-color: yellow;
        }
        .container{ 
            height:700px;   
            border: 3px solid red;
            display: flex;
            flex-direction: column-reverse;
           

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chill">1</div>
        <div class="chill">2</div>
        <div class="chill">3</div>
        <div class="chill">4</div>
        <div class="chill">5</div>
    </div>
</body>
</html>
