        div >li{
            background-color: rgb(241, 22, 22);
        }
    </style>

    <div>
        <li>li element</li>
        <ul>
            <li>li element</li>
            <li>li element</li>
            <li>li element</li>
            <li>li element</li>
            <li>li element</li>
        </ul>
        <div>div element</div>
        <li>
            li element
        </li>
    </div>
</body>
</html>
